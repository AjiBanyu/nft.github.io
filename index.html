<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="container">
    <section class="card-nft">
      <div class="card-nft-image">
        <img src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-nft-content">
        <p class="title-card">Equilibrium #3429</p>
        <p class="desc-card">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-nft-price">
          <div class="card-nft-eth">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="price-card">0.041 ETH</p>
          </div>
          <div class="card-nft-days">
            <img src="images/icon-clock.svg" alt="">
            <p class="days-card">3 days left</p>
          </div>
        </div>
      </div>
      <div class="card-nft-create">
        <img src="images/image-avatar.png" alt="">
        <p class="create-card">Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/AjiBanyu">Aji Banyu Pamungkas</a>.
    </div>
  </div>
  
</body>
</html>
